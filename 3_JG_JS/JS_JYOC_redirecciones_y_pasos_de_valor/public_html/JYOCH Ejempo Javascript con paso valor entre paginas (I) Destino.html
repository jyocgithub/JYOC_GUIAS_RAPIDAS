     <body>
          <script>
               window.onload = function () {
                    var url = document.location.href;
                    var params = url.split('?')[1].split('&');
                    var data = {};
                    var tmp;
                    var longitud = params.length;
                    for (var i = 0; i < longitud; i++) {
                         tmp = params[i].split('=');
                         data[i] = tmp[1];

                    }
                    var nombrerecibido = data[0];
                    var preciorecibido = data[1];

                    document.getElementById('idnombre').innerHTML = nombrerecibido;
                    document.getElementById('idivatotal').innerHTML = preciorecibido;

                    var elotrovalor = sessionStorage.getItem('otrovalor')
                    document.getElementById('idotroval').innerHTML = elotrovalor;
               }
          </script>
