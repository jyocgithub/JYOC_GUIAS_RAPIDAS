                    // otra manera con sessionStorage (tb se puede con localStorage)
                    sessionStorage.setItem('otrovalor', 'elvalorapasar')
                    var a = document.createElement("a");
                    a.target = "_blank";
                    a.href = url;
                    a.click();
               }
